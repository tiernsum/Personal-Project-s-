<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tern's: Speed Typer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container-header" id="containerHeader">
        <div class="header" id="header">Tern's Speed Typing Challenge</div>
        <div class="timer-title" id="timerTitle">Time Elapsed:</div>
        <div class="timer" id="timer"></div>
    </div>

    <div class="container" id="container">
        <div class="quote" id="quote"></div>
        <textarea class="text-input" id="textInput" autofocus></textarea>
    </div>

</body>
</html>
